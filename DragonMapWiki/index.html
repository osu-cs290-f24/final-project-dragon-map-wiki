<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dragon Map Wiki</title>
  <link rel="stylesheet" href="/index.css">
</head>
<body>
  <div class="overlay">
    <div class="center-content">
      <img src="/imgs/DragLogo.png" alt="Dragon Map Wiki Logo" class="logo">
      <h1 class="title">Welcome to Dragon Map Wiki</h1>
      <button id="goToWiki" onclick="location.href='/DragonWiki'">Explore Dragon Wiki</button>
      <button id="goToDragonMap" onclick="location.href='/DragonMap'">Explore Dragon Map</button>
      
      <div class="dragon-gallery">
        <div class="dragon-item">
          <img id="arctic-dragon" src="/imgs/arcticDragon.png" alt="Arctic Dragon">
          <h2>Arctic Dragon</h2>
        </div>
        <div class="dragon-item">
          <img id="hydra" src="/imgs/Hydra_screenshot.png" alt="Hydra">
          <h2>Hydra</h2>
        </div>
        <div class="dragon-item">
          <img id="jormungandr" src="/imgs/jormungandr.png" alt="Jörmungandr">
          <h2>Jörmungandr</h2>
        </div>
        <div class="dragon-item">
          <img id="coatyl" src="/imgs/Coatyl.png" alt="Coatyl">
          <h2>Coatyl</h2>
        </div>

        <div class="dragon-item">
          <img id="chinese-dragon" src="/imgs/chinesedragon.png" alt="Chinese Dragon">
          <h2>Chinese Dragon</h2>
        </div>
        <div class="dragon-item">
          <img id="wyvern" src="/imgs/wyvern.png" alt="Wyvern">
          <h2>Wyvern</h2>
        </div>
        <div class="dragon-item">
          <img id="red-dragon" src="/imgs/dragon.png" alt="Red Dragon/Dragonette">
          <h2>Red Dragon/Dragonette</h2>
        </div>
        <div class="dragon-item">
          <img id="ryujin" src="/imgs/ryujin.png" alt="Japanese Dragon (Ryujin)">
          <h2>Japanese Dragon (Ryujin)</h2>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
