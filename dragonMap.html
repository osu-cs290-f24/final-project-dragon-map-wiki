<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dragon Wiki</title>
  <link rel="stylesheet" href="dragMap.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>Dragon Wiki</h1>
    <nav>
      <button id="wiki-view">Wiki View</button>
      <button id="map-view">Interactive Map</button>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Wiki View Section -->
    <section id="wiki" class="hidden">
      <h2>All Dragons</h2>
      <ul id="dragon-list"></ul>
    </section>

    <!-- Interactive Map Section -->
    <section id="map" class="hidden">
      <h2>Interactive Map</h2>
      <div id="map-container">
        <!-- Background map image -->
        <img src="images/map-background.jpg" alt="Map Background" id="map-background">
      </div>
    </section>
  </main>

  <!-- Footer Section -->
  <footer>
    <p>Dragon Wiki Â© 2024</p>
  </footer>

  <script src="DMap.js"></script>
</body>
</html>
